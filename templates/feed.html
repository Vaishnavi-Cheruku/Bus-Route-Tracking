{% extends 'base.html' %}

{% block title %}Route Details{% endblock %}

{% block content %}
<div class="container">
  <h2>Feedback & Complaints Form</h2>
  <form action="/submit_feedback" method="POST">
    <div class="form-group">
      <label for="ease_of_use">How easy was it to use the website?</label>
      <select class="form-control" id="ease_of_use" name="ease_of_use" required>
        <option value="">Select</option>
        <option value="1">Very Easy</option>
        <option value="2">Easy</option>
        <option value="3">Moderate</option>
        <option value="4">Difficult</option>
        <option value="5">Very Difficult</option>
      </select>
    </div>
    <div class="form-group">
      <label for="accuracy">How accurate was the bus tracking information?</label>
      <select class="form-control" id="accuracy" name="accuracy" required>
        <option value="">Select</option>
        <option value="1">Very Accurate</option>
        <option value="2">Accurate</option>
        <option value="3">Moderately Accurate</option>
        <option value="4">Inaccurate</option>
        <option value="5">Very Inaccurate</option>
      </select>
    </div>
    <div class="form-group">
      <label for="features">What additional features would you like to see on the website?</label>
      <textarea class="form-control" id="features" name="features" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="comments">Any other comments or suggestions?</label>
      <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="complaints">Do you have any complaints? If yes, please describe:</label>
      <textarea class="form-control" id="complaints" name="complaints" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
